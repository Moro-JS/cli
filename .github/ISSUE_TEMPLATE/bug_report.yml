name: Bug Report
description: Report a bug in @morojs/cli
title: '[Bug]: '
labels: ['bug', 'needs-triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report for @morojs/cli!

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run 'morojs-cli ...'
        2. Enter the following input '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: command-output
    attributes:
      label: Command Output
      description: Please copy and paste the full command output.
      render: shell

  - type: dropdown
    id: command
    attributes:
      label: CLI Command
      description: Which CLI command are you having issues with?
      options:
        - init (project initialization)
        - module create (module generation)
        - config (configuration management)
        - database (database commands)
        - middleware (middleware commands)
        - deploy (deployment commands)
        - dev (development server)
        - build (build command)
        - lint (linting)
        - test (testing)
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: '@morojs/cli Version'
      description: 'What version of @morojs/cli are you running?'
      placeholder: '1.0.0'
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you running?
      placeholder: '20.x.x'
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: 'macOS 14.0, Windows 11, Ubuntu 22.04'
    validations:
      required: true

  - type: textarea
    id: project-info
    attributes:
      label: Project Information
      description: If relevant, provide information about the project you're working with
      placeholder: |
        - Project type: (new project, existing MoroJS project, etc.)
        - Runtime target: (node, vercel-edge, aws-lambda, cloudflare-workers)
        - Database: (postgresql, mysql, mongodb, etc.)

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, including screenshots if applicable.
